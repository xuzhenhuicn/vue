<!DOCTYPE html>
<html lang="en">
<head>
    <title>测试vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <!--准备一个容器-->
    <div id="root">
        <h1>hello</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。

        const x = new Vue({
            el: '#root' //指定当前vue实例服务的容器
        });
    </script>
</body>
</html>
